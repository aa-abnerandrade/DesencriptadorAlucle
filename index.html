<!DOCTYPE html>

<html lang="pt-BR">

    <head> <!-- HEAD INTRA -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=940, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">

        <title>Criptografia ALUCLE</title>
    </head>

<!--             ======== DIVISÃO HEAD - BODY ========  -->

    <body> <!-- BODY AMOSTRA -->
        
        <header class="cabecalho-home"> <!-- CABEÇALHO DO BODY-->
            <img src="imagens/logo-alucle150.png" alt="Logo do AluCle, Letra A">
            <h1>Tradutor de Criptografia <strong>ALUCLE</strong></h1>
        </header>

        <main class="conteudo-home"> <!-- ==================== CONTEÚDO -->
        
            <section class="EntraTexto"> <!-- ================ SEÇÃO ENTRA TEXTO >>>>  -->
                <textarea name="" id="TextoEntrada" cols="75" rows="10" placeholder="digite teu texto"></textarea>
                <label for="" id="info-restricaocripto">Apenas letras maiúsculas (sem acentos e pontuações)</label>
            
                <div class="botoes"> <!-- ================ BOTÕES -->
                    <button id="botao-criptar" onclick="botaoCriptografar()">
                        <p>Criptografar</p>
                    </button>
    
                    <button id="botao-descriptar" onclick="botaoDescriptografar()">
                        <p>Descriptografar</p>
                    </button>
                </div>
            </section> <!-- ================================== FINAL SEÇÃO ENTRA TEXTO ^^^^ -->

            


            <section class="SaiResultado"> <!-- ===== SEÇÃO RESULTADO SAÍDA MENSAGEM >>> -->  
                <textarea name="" id="MensagemSaida" cols="30" rows="35" placeholder="Para começar, digite um texto que deseja criptografar ou descriptografar"></textarea>

                <div id="div-Copiar">
                    <button id="botaoCopiar" onclick="copiarResultado()">
                        <p>Copiar</p>
                    </button>
                </div>
                
            </section>


        </main> <!-- =============== FINAL SEÇÃO RESULTADO SAÍDA MENSAGEM ^^^^ -->

        <footer>
            <div id="infos-do-desenvolvedor">
                <p>Desennvolvido por Abner Andrade</p>
                <p>Aluno da turma 2 do Programa Oracle Next Education</p>
            </div>
        </footer>    

    <!-- ============================== SCRIPT -->
    <script src="script-home.js"></script>
    <script src="cripto.js"></script>   
    <script src="descripto.js"></script> 

    </body>





</html>
